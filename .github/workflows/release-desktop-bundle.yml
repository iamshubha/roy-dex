name: release-desktop-bundle

on:
  workflow_run:
    workflows:
      - daily-build
    types:
      - completed
  workflow_dispatch:

jobs:
  release-desktop-bundle:
    runs-on: macos-latest
    strategy:
      matrix:
        node-version: [20.x]

    if: ${{ !github.event.workflow_run || (github.event.workflow_run && github.event.workflow_run.conclusion == 'success') }}
    steps:
      - name: Show executed time
        run: |
          echo "Executed at: $(date '+%Y-%m-%d %H:%M:%S')"

      - name: Checkout Source Code
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Run Shared Env Setup
        uses: ./.github/actions/shared-env
        with:
          env_file_name: '.env'
          sentry_project: 'desktop'
          covalent_key: ${{ secrets.COVALENT_KEY }}
          sentry_token: ${{ secrets.SENTRY_TOKEN }}
          sentry_dsn_react_native: ${{ secrets.SENTRY_DSN_REACT_NATIVE }}
          sentry_dsn_web: ${{ secrets.SENTRY_DSN_WEB }}
          sentry_dsn_desktop: ${{ secrets.SENTRY_DSN_DESKTOP }}
          sentry_dsn_mas: ${{ secrets.SENTRY_DSN_MAS }}
          sentry_dsn_snap: ${{ secrets.SENTRY_DSN_SNAP }}
          sentry_dsn_winms: ${{ secrets.SENTRY_DSN_WINMS }}
          sentry_dsn_ext: ${{ secrets.SENTRY_DSN_EXT }}

      - name: 'Setup ENV'
        run: |
          eval "$(node -e 'const v=require("./apps/desktop/package.json").version; console.log("pkg_version="+v)')"
          echo '$pkg_version='$pkg_version
          echo "PKG_VERSION=$pkg_version" >> $GITHUB_ENV
          artifacts_url="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          echo "ARTIFACTS_URL=$artifacts_url" >> $GITHUB_ENV


      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://npm.pkg.github.com'
          always-auth: true
          scope: '@onekeyhq'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Dep
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: '--max_old_space_size=8192'
        run: |
          yarn

      - name: Build Bundle
        env:
          NODE_OPTIONS: '--max_old_space_size=8192'
          APPLEID: ${{ secrets.APPLEID }}
          APPLEIDPASS: ${{ secrets.APPLEIDPASS }}
          ASC_PROVIDER: ${{ secrets.ASC_PROVIDER }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: 'cd apps/desktop && yarn build:JsBundle'

      - name: bundle folder
        run: |
          echo "current dir: $(pwd)"
          mkdir -p apps/desktop/bundle
          mv apps/desktop/web-build/metadata.json apps/desktop/bundle/metadata.json
          mv apps/desktop/web-build apps/desktop/bundle/build
          cd apps/desktop/bundle
          echo "current dir: $(pwd)"
          zip -r bundle.zip .
          cd ../../../
          echo "current dir: $(pwd)"
          mkdir -p apps/desktop/bundle-zip
          mv apps/desktop/bundle/bundle.zip apps/desktop/bundle-zip/electron-bundle.zip
          cp apps/desktop/bundle/metadata.json apps/desktop/bundle-zip/metadata.json

      - name: Generate bundle info
        run: |
          echo "current dir: $(pwd)"
          cd apps/desktop/bundle-zip
          echo "current dir: $(pwd)"
          BUNDLE_FILE="electron-bundle.zip"
          BUNDLE_SHA256=$(shasum -a 256 "$BUNDLE_FILE" | cut -d ' ' -f 1)
          BUNDLE_SIZE=$(stat -f%z "$BUNDLE_FILE" 2>/dev/null || stat -c%s "$BUNDLE_FILE")
          GENERATED_AT=$(date -u +"%Y-%m-%dT%H:%M:%S.000Z")
          APP_VERSION=$(echo ${{ env.BUILD_APP_VERSION }})
          BUILD_NUMBER=$(echo ${{ env.BUILD_NUMBER }})
          BUILD_BUNDLE_VERSION=$(echo ${{ env.BUILD_BUNDLE_VERSION }})

          cat > electron-bundle.json.info << EOF
          {
            "fileName": "$BUNDLE_FILE",
            "sha256": "$BUNDLE_SHA256",
            "size": $BUNDLE_SIZE,
            "generatedAt": "$GENERATED_AT"
            "appVersion": "$APP_VERSION",
            "buildNumber": "$BUILD_NUMBER",
            "bundleVersion": "$BUILD_BUNDLE_VERSION",
            "appType": "electron"
          }
          EOF
      
      - name: Generate metadata.json.info
        run: |
          echo "current dir: $(pwd)"
          cd apps/desktop/bundle-zip
          echo "current dir: $(pwd)"
          METADATA_FILE="metadata.json"
          METADATA_SHA256=$(shasum -a 256 "$METADATA_FILE" | cut -d ' ' -f 1)
          METADATA_SIZE=$(stat -f%z "$METADATA_FILE" 2>/dev/null || stat -c%s "$METADATA_FILE")
          GENERATED_AT=$(date -u +"%Y-%m-%dT%H:%M:%S.000Z")
          APP_VERSION=$(echo ${{ env.BUILD_APP_VERSION }})
          BUILD_NUMBER=$(echo ${{ env.BUILD_NUMBER }})
          BUILD_BUNDLE_VERSION=$(echo ${{ env.BUILD_BUNDLE_VERSION }})

          cat > electron.metadata.json.info << EOF
          {
            "fileName": "$METADATA_FILE",
            "sha256": "$METADATA_SHA256",
            "size": $METADATA_SIZE,
            "generatedAt": "$GENERATED_AT"
            "appVersion": "$APP_VERSION",
            "buildNumber": "$BUILD_NUMBER",
            "bundleVersion": "$BUILD_BUNDLE_VERSION"
            "appType": "electron"
          }
          EOF
      
      - name: upload bundle
        uses: actions/upload-artifact@v4
        with:
          name: onekey-desktop-bundle-${{ env.BUILD_APP_VERSION }}-${{ env.BUILD_NUMBER }}-${{ env.BUILD_BUNDLE_VERSION }}-${{ github.sha }}
          path: |
            ./apps/desktop/bundle-zip/*
            !**/.DS_Store

      - name: 'Notify to Slack'
        if: ${{ github.event.workflow_run }}
        uses: onekeyhq/actions/slack-notify-webhook@main
        with:
          web-hook-url: ${{ secrets.SLACK_NOTIFICATION_WEBHOOK }}
          secret-key: ${{ secrets.ACTION_SIGN_SECERT_KEY }}
          artifact-type: Electron-Bundle
          artifact-name: OneKey-Desktop-Bundle
          artifact-bundle-id: 'so.onekey.wallet'
          artifact-version-name: '${{ env.BUILD_APP_VERSION }}@${{ env.BUILD_NUMBER }}'
          artifact-version-code: '${{ env.BUILD_NUMBER }}'
          artifact-download-url: '${{ env.ARTIFACTS_URL }}'
